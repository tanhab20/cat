<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cats Screen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #8b5e3c;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .button-container form {
            margin: 0 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            border-radius: 10px;
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
        }
        .card-content {
            flex-grow: 1;
        }
        .card-content p {
            margin: 10px 0;
            color: #666;
        }
        .card form {
            text-align: center;
            margin-top: 15px;
        }
        button {
            background-color: #d2b48c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c19a6b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cat</h1>
    <div class="row">

        <div class="col-sm-4">
            <div class="card" th:each="cat : ${cats}">
                <img th:src="${cat.url}" alt="Cat Image">
                <div class="card-content">
                    <h5 th:text="${cat.name}">Cat Name</h5>
                    <p th:text="'Color: ' + ${cat.color}">Color: Black</p>
                    <p th:text="'Age: ' + ${cat.age} + ' years'">Age: 2 years</p>
                </div>
            </div>
        </div>

        <div class="button-container">
            <form>
                <br/>
                <button type="button" class="cancel" onclick="window.location.href='/course'">Go Back</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
