<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            width: 300px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .card h3, .card p {
            margin: 5px 0;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<h2>Courses</h2>
<div class="card-container">
    <div th:each="course : ${courses}" class="card">
        <p><strong>Date and Time:</strong> <span th:text="${course.getDateTime()}"></span></p>
        <p><strong>Category:</strong> <span th:text="${course.cat.getName()}"></span></p>
        <p><strong>Course Director:</strong> <span th:text="${course.getCourseDirectorName()}"></span></p>
        <p><strong>Cat Name:</strong> <span th:text="${course.cat.getName()}"></span></p>
        <img th:src="${course.cat.getUrl()}" alt="Cat Image" />
    </div>
</div>
</body>
</html>
