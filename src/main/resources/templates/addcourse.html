<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
</head>
<body>
<h1>Add a New Course</h1>
<form th:action="@{/course/add}" method="post">
    <label for="dateTime">Date and Time:</label>
    <input type="datetime-local" id="dateTime" name="dateTime" required>
    <br>

    <label for="cat">Cat:</label>
    <select id="cat" name="cat" required>
        <option th:each="cat : ${cats}" th:value="${cat.id}" th:text="${cat.name}"></option>
    </select>
    <br>

    <label for="courseDirectorName">Course Director Name:</label>
    <input type="text" id="courseDirectorName" name="courseDirectorName" required>
    <br>

    <button type="submit">Add Course</button>
</form>
</body>
</html>
