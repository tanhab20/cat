<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
</head>
<body>

<section>

    <h1>Register Form</h1>

    <h2>Register with Username and Password:</h2>

    <form method="post" th:action="@{/auth/register}" th:object="${registeredUser}">
        <table>
            <tr><td>Usernamee</td><td><input th:field="*{username}" type="text" name="username"></td></tr>
            <tr><td>Password</td><td><input th:field="*{password}" type="password" name="password"></td></tr>
            <tr><td></td><td><input type="submit" value="Login"></td></tr>
        </table>
    </form>

</section>

</body>
</html>
